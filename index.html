<!DOCTYPE html>
<html>
  <head>
    <title>Pong</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>

  <body>
    <h1 class="title">Pong</h1>

    <canvas id="game" class="game" width="500" height="500"></canvas>

    <div class="instructions">
      <button class="sound-button">Sound: Off</button>
      <strong class="title">Controls</strong>

      <dl class="controls">
        <dt><kbd>A</kbd> <kbd>D</kbd></dt>
        <dd>Move Left/Right (Player 1)</dd>

        <dt><kbd>←</kbd> <kbd>→</kbd></dt>
        <dd>Move Left/Right (Player 2)</dd>

        <dt><kbd>Space</kbd></dt>
        <dd>Serve Ball (Both Players)</dd>
      </dl>
    </div>
  </body>
</html>
